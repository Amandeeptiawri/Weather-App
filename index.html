<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wraper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>



        </div>
        <div class="weather-container">
         <!-- grant location container -->

         <div class="grant-location-container">
         <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
         <p>Grant Location Access</p>
         <p>Allow Access to get weather Information</p>
         <button class="btn" data-grantAccess> Grant Access</button>
         </div>
         <!-- Search Form -->
         <form action="" class="form-container" data-searchForm>

            <input placeholder="Search for city..." data-searchInput>
           <button class="btn">
            <img src="./Images/search.png" alt=""width="80" height="80" loading="lazy">


           </button>

         </form>



        </div>



    </div>
    
   
   <script src="/index.js"></script>
</body>
</html>
